      e2e-node-add-local-coverage-report: ${{ needs.env-vars.outputs.e2e-node-add-local-coverage-report }}
      e2e-node-add-build-separate-commands-coverage-report: ${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-coverage-report }}
