      e2e-node-add-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-build-test-subdir }}
      e2e-node-add-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-image-test-subdir }}
      e2e-node-add-local-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-local-test-subdir }}
      e2e-node-add-build-separate-commands-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-test-subdir }}
      e2e-node-add-image-separate-commands-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-image-separate-commands-test-subdir }}
      e2e-node-update-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-update-build-test-subdir }}
      e2e-node-update-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-update-image-test-subdir }}
