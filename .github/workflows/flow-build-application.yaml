      e2e-mirror-node-build-coverage-report: ${{ needs.env-vars.outputs.e2e-mirror-node-build-coverage-report }}
      e2e-mirror-node-image-coverage-report: ${{ needs.env-vars.outputs.e2e-mirror-node-image-coverage-report }}
      e2e-node-pem-stop-coverage-report: ${{ needs.env-vars.outputs.e2e-node-pem-stop-coverage-report }}
