name: "PR Checks"
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

defaults:
  run:
    shell: bash

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  env-vars:
    name: Set Environment Variables
    uses: ./.github/workflows/zxc-env-vars.yaml
    with:
      custom-job-label: Set Environment Variables

  code-style:
    name: Code Style
    uses: ./.github/workflows/zxc-code-style.yaml
    with:
      custom-job-label: Standard

  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/zxc-unit-test.yaml
    needs:
      - code-style
    with:
      custom-job-label: Standard

  update-readme:
    name: "Update README.md"
    uses: ./.github/workflows/flow-update-readme.yaml
    with:
      commit-changes: false
    secrets:
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
      GH_ACCESS_GPG_KEY: ${{ secrets.GH_ACCESS_GPG_KEY }}
      GH_ACCESS_PASSPHRASE: ${{ secrets.GH_ACCESS_PASSPHRASE }}

  e2e-standard-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Standard
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-standard-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-standard-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-standard-coverage-report }}

  e2e-mirror-node-build-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Mirror Node Build
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-mirror-node-build-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-mirror-node-build-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-mirror-node-build-coverage-report }}

  e2e-mirror-node-image-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Mirror Node Image
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-mirror-node-image-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-mirror-node-image-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-mirror-node-image-coverage-report }}

  e2e-node-pem-stop-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node PEM Stop
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-pem-stop-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-pem-stop-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-pem-stop-coverage-report }}

  e2e-node-pem-kill-build-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node PEM Kill Build
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-pem-kill-build-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-pem-kill-build-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-pem-kill-build-coverage-report }}

  e2e-node-pem-kill-image-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node PEM Kill Image
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-pem-kill-image-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-pem-kill-image-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-pem-kill-image-coverage-report }}

  e2e-node-local-hedera-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Local Hedera
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-local-hedera-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-local-hedera-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-local-hedera-coverage-report }}

  e2e-node-local-ptt-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Local PTT
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-local-ptt-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-local-ptt-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-local-ptt-coverage-report }}

  e2e-node-add-build-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Add Build
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-add-build-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-add-build-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-add-build-coverage-report }}

  e2e-node-add-image-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Add Image
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-add-image-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-add-image-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-add-image-coverage-report }}

  e2e-node-add-local-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Add Local
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-add-local-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-add-local-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-add-local-coverage-report }}

  e2e-node-add-build-separate-commands-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Add Build - Separate commands
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-coverage-report }}

  e2e-node-add-image-separate-commands-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Add Image - Separate commands
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-add-image-separate-commands-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-add-image-separate-commands-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-add-image-separate-commands-coverage-report }}

  e2e-node-update-build-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Update Build
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-update-build-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-update-build-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-update-build-coverage-report }}

  e2e-node-update-image-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Update Image
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-update-image-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-update-image-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-update-image-coverage-report }}

  e2e-node-delete-build-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Delete Build
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-delete-build-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-delete-build-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-delete-build-coverage-report }}

  e2e-node-delete-image-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Node Delete Image
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-node-delete-image-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-node-delete-image-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-node-delete-image-coverage-report }}

  e2e-relay-build-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Relay Build
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-relay-build-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-relay-build-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-relay-build-coverage-report }}

  e2e-relay-image-tests:
    name: E2E Tests
    if: ${{ !cancelled() && always() }}
    uses: ./.github/workflows/zxc-e2e-test.yaml
    needs:
      - env-vars
      - code-style
    with:
      custom-job-label: Relay Image
      npm-test-script: test-${{ needs.env-vars.outputs.e2e-relay-image-test-subdir }}
      coverage-subdirectory: ${{ needs.env-vars.outputs.e2e-relay-image-test-subdir }}
      coverage-report-name: ${{ needs.env-vars.outputs.e2e-relay-image-coverage-report }}

  codecov:
    name: CodeCov
    uses: ./.github/workflows/zxc-code-analysis.yaml
    needs:
      - env-vars
      - unit-tests
      - e2e-standard-tests
      - e2e-mirror-node-build-tests
      - e2e-mirror-node-image-tests
      - e2e-node-pem-stop-tests
      - e2e-node-pem-kill-build-tests
      - e2e-node-pem-kill-image-tests
      - e2e-node-local-hedera-tests
      - e2e-node-local-ptt-tests
      - e2e-node-add-build-tests
      - e2e-node-add-image-tests
      - e2e-node-add-local-tests
      - e2e-node-add-build-separate-commands-tests
      - e2e-node-add-image-separate-commands-tests
      - e2e-node-update-build-tests
      - e2e-node-update-image-tests
      - e2e-node-delete-build-tests
      - e2e-node-delete-image-tests
      - e2e-relay-build-tests
      - e2e-relay-image-tests
    if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
    with:
      custom-job-label: Standard
      enable-codecov-analysis: true
      enable-e2e-coverage-report: true
      e2e-standard-test-subdir: ${{ needs.env-vars.outputs.e2e-standard-test-subdir }}
      e2e-mirror-node-build-test-subdir: ${{ needs.env-vars.outputs.e2e-mirror-node-build-test-subdir }}
      e2e-mirror-node-image-test-subdir: ${{ needs.env-vars.outputs.e2e-mirror-node-image-test-subdir }}
      e2e-node-pem-stop-test-subdir: ${{ needs.env-vars.outputs.e2e-node-pem-stop-test-subdir }}
      e2e-node-pem-kill-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-pem-kill-build-test-subdir }}
      e2e-node-pem-kill-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-pem-kill-image-test-subdir }}
      e2e-node-local-hedera-test-subdir: ${{ needs.env-vars.outputs.e2e-node-local-hedera-test-subdir }}
      e2e-node-local-ptt-test-subdir: ${{ needs.env-vars.outputs.e2e-node-local-ptt-test-subdir }}
      e2e-node-add-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-build-test-subdir }}
      e2e-node-add-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-image-test-subdir }}
      e2e-node-add-local-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-local-test-subdir }}
      e2e-node-add-build-separate-commands-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-test-subdir }}
      e2e-node-add-image-separate-commands-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-image-separate-commands-test-subdir }}
      e2e-node-update-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-update-build-test-subdir }}
      e2e-node-update-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-update-image-test-subdir }}
      e2e-node-delete-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-delete-build-test-subdir }}
      e2e-node-delete-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-delete-image-test-subdir }}
      e2e-relay-build-test-subdir: ${{ needs.env-vars.outputs.e2e-relay-build-test-subdir }}
      e2e-relay-image-test-subdir: ${{ needs.env-vars.outputs.e2e-relay-image-test-subdir }}
      e2e-standard-coverage-report: ${{ needs.env-vars.outputs.e2e-standard-coverage-report }}
      e2e-mirror-node-build-coverage-report: ${{ needs.env-vars.outputs.e2e-mirror-node-build-coverage-report }}
      e2e-mirror-node-image-coverage-report: ${{ needs.env-vars.outputs.e2e-mirror-node-image-coverage-report }}
      e2e-node-pem-stop-coverage-report: ${{ needs.env-vars.outputs.e2e-node-pem-stop-coverage-report }}
      e2e-node-pem-kill-build-coverage-report: ${{ needs.env-vars.outputs.e2e-node-pem-kill-build-coverage-report }}
      e2e-node-pem-kill-image-coverage-report: ${{ needs.env-vars.outputs.e2e-node-pem-kill-image-coverage-report }}
      e2e-node-local-hedera-coverage-report: ${{ needs.env-vars.outputs.e2e-node-local-hedera-coverage-report }}
      e2e-node-local-ptt-coverage-report: ${{ needs.env-vars.outputs.e2e-node-local-ptt-coverage-report }}
      e2e-node-add-build-coverage-report: ${{ needs.env-vars.outputs.e2e-node-add-build-coverage-report }}
      e2e-node-add-image-coverage-report: ${{ needs.env-vars.outputs.e2e-node-add-image-coverage-report }}
      e2e-node-add-local-coverage-report: ${{ needs.env-vars.outputs.e2e-node-add-local-coverage-report }}
      e2e-node-add-build-separate-commands-coverage-report: ${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-coverage-report }}
      e2e-node-add-image-separate-commands-coverage-report: ${{ needs.env-vars.outputs.e2e-node-add-image-separate-commands-coverage-report }}
      e2e-node-update-build-coverage-report: ${{ needs.env-vars.outputs.e2e-node-update-build-coverage-report }}
      e2e-node-update-image-coverage-report: ${{ needs.env-vars.outputs.e2e-node-update-image-coverage-report }}
      e2e-node-delete-build-coverage-report: ${{ needs.env-vars.outputs.e2e-node-delete-build-coverage-report }}
      e2e-node-delete-image-coverage-report: ${{ needs.env-vars.outputs.e2e-node-delete-image-coverage-report }}
      e2e-relay-build-coverage-report: ${{ needs.env-vars.outputs.e2e-relay-build-coverage-report }}
      e2e-relay-image-coverage-report: ${{ needs.env-vars.outputs.e2e-relay-image-coverage-report }}
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}

  codacy-coverage:
    name: Codacy
    uses: ./.github/workflows/zxc-code-analysis.yaml
    needs:
      - env-vars
      - unit-tests
      - e2e-standard-tests
      - e2e-mirror-node-build-tests
      - e2e-mirror-node-image-tests
      - e2e-node-pem-stop-tests
      - e2e-node-pem-kill-build-tests
      - e2e-node-pem-kill-image-tests
      - e2e-node-local-hedera-tests
      - e2e-node-local-ptt-tests
      - e2e-node-add-build-tests
      - e2e-node-add-image-tests
      - e2e-node-add-local-tests
      - e2e-node-add-build-separate-commands-tests
      - e2e-node-add-image-separate-commands-tests
      - e2e-node-update-build-tests
      - e2e-node-update-image-tests
      - e2e-node-delete-build-tests
      - e2e-node-delete-image-tests
      - e2e-relay-build-tests
      - e2e-relay-image-tests
    if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
    with:
      custom-job-label: Coverage
      enable-codacy-coverage: true
      enable-e2e-coverage-report: true
      e2e-standard-test-subdir: ${{ needs.env-vars.outputs.e2e-standard-test-subdir }}
      e2e-mirror-node-build-test-subdir: ${{ needs.env-vars.outputs.e2e-mirror-node-build-test-subdir }}
      e2e-mirror-node-image-test-subdir: ${{ needs.env-vars.outputs.e2e-mirror-node-image-test-subdir }}
      e2e-node-pem-stop-test-subdir: ${{ needs.env-vars.outputs.e2e-node-pem-stop-test-subdir }}
      e2e-node-pem-kill-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-pem-kill-build-test-subdir }}
      e2e-node-pem-kill-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-pem-kill-image-test-subdir }}
      e2e-node-local-hedera-test-subdir: ${{ needs.env-vars.outputs.e2e-node-local-hedera-test-subdir }}
      e2e-node-local-ptt-test-subdir: ${{ needs.env-vars.outputs.e2e-node-local-ptt-test-subdir }}
      e2e-node-add-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-build-test-subdir }}
      e2e-node-add-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-image-test-subdir }}
      e2e-node-add-local-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-local-test-subdir }}
      e2e-node-add-build-separate-commands-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-build-separate-commands-test-subdir }}
      e2e-node-add-image-separate-commands-test-subdir: ${{ needs.env-vars.outputs.e2e-node-add-image-separate-commands-test-subdir }}
      e2e-node-update-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-update-build-test-subdir }}
      e2e-node-update-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-update-image-test-subdir }}
      e2e-node-delete-build-test-subdir: ${{ needs.env-vars.outputs.e2e-node-delete-build-test-subdir }}
      e2e-node-delete-image-test-subdir: ${{ needs.env-vars.outputs.e2e-node-delete-image-test-subdir }}
      e2e-relay-build-test-subdir: ${{ needs.env-vars.outputs.e2e-relay-build-test-subdir }}
      e2e-relay-image-test-subdir: ${{ needs.env-vars.outputs.e2e-relay-image-test-subdir }}
      e2e-standard-coverage-report: ${{ needs.env-vars.outputs.e2e-standard-coverage-report }}
      e2e-mirror-node-build-coverage-report: ${{ needs.env-vars.outputs.e2e-mirror-node-build-coverage-report }}
      e2e-mirror-node-image-coverage-report: ${{ needs.env-vars.outputs.e2e-mirror-node-image-coverage-report }}
      e2e-node-pem-stop-coverage-report: ${{ needs.env-vars.outputs.e2e-node-pem-stop-coverage-report }}
      e2e-node-pem-kill-build-coverage-report: ${{ needs.env-vars.outputs.e2e-node-pem-kill-build-coverage-report }}
      e2e-node-pem-kill-image-coverage-report: ${{ needs.env-vars.outputs.e2e-node-pem-kill-image-coverage-report }}
