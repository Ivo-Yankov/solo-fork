version: 3
output: prefixed
dotenv:
  - .env
silent: false

env:
  HUGO_ENVIRONMENT: production
  HUGO_ENV: production
  HUGO_BASE_URL: https://solo.hiero.org/{{.CLI_ARGS}}
  HUGO_ORIGIN: https://solo.hiero.org
  HUGO_HOST: solo.hiero.org
  HUGO_BASEPATH: /
  HUGO_CURRENT_SITE_OUTPUT_DIR: output/{{.CLI_ARGS}}

tasks:
  default:
    cmds:
      - task: "check-doc-dir"
      - task: "clean"
      - task: "install"
      - task: "build:all"

  check-doc-dir:
    status:
      - |
        if [ "$(basename "$PWD")" != "site" ]; then
          exit 1
        fi
    cmds:
      - |
        echo "Error: Must be in the 'docs/site' directory."
        exit 1

  clean:
    cmds:
      - rm -Rf current_version_site/content/Classes
      - rm -f current_version_site/content/Developer/DEV.md
      - rm -f current_version_site/content/User/README.md
      - rm -Rf current_version_site/themes
      - rm -f current_version_site/.hugo_build.lock
      - rm -Rf $HUGO_CURRENT_SITE_OUTPUT_DIR

  build:all:
    cmds:
      - task: "build:typedoc"
      - task: "build:copy"
      - task: "build:cli:help"
      - task: "build:hugo"

  build:solo:
    sources:
      - src/**/*.ts
      - version.ts
      - solo.ts
    generates:
      - dist/**/*.js
    cmds:
      - rm -Rf dist
      - npx tsc
      - node {{.TASKFILE_DIR}}/../../resources/post-build-script.js

  build:cli:help:
    dir: ../..
    sources:
      - src/**/*.ts
      - version.ts
      - solo.ts
    generates:
      - dist/**/*.js
    cmds:
      - rm -f docs/site/current_version_site/content/User/SoloCommands.md
      - chmod 755 docs/site/current_version_site/generate_help.sh
      - task: "build:solo"
      - docs/site/current_version_site/generate_help.sh

  build:hugo:
    cmds:
      - echo "base_url   $HUGO_BASE_URL"
      - echo "origin     $HUGO_ORIGIN"
      - echo "host       $HUGO_HOST"
      - echo "base_path  $HUGO_BASEPATH"
      - echo "output_dir $HUGO_CURRENT_SITE_OUTPUT_DIR"
      - mkdir -p current_version_site/themes/hugo-geekdoc
      - curl -L https://github.com/thegeeklab/hugo-geekdoc/releases/latest/download/hugo-geekdoc.tar.gz | tar -xz -C current_version_site/themes/hugo-geekdoc/ --strip-components=1
      - hugo version
      - hugo config
      - hugo --gc --minify --baseURL "$HUGO_BASE_URL" --source current_version_site --destination ../$HUGO_CURRENT_SITE_OUTPUT_DIR

  start:
    cmds:
      - task: "default"
      - hugo server --baseURL http://localhost:1313/{{.CLI_ARGS}} --disableFastRender --ignoreCache --source current_version_site --destination ../$HUGO_CURRENT_SITE_OUTPUT_DIR

  build:typedoc:
    dir: ../..
    sources:
      - src/**/*.ts
      - version.ts
      - solo.ts
    generates:
      - dist/**/*.js
    cmds:
      - npx typedoc --excludeExternals --out docs/site/$HUGO_CURRENT_SITE_OUTPUT_DIR/static/Classes --entryPoints ./solo.ts --entryPoints ./src/index.ts --entryPointStrategy expand ./src

  build:copy:
    cmds:
      - mkdir -p current_version_site/content/Developer
      - cp ../../DEV.md current_version_site/content/Developer/DEV.md
      - mkdir -p current_version_site/content/User
      - mkdir -p current_version_site/content/User/README
      - cp ../../README.md current_version_site/content/User/README/README.md
      - mkdir -p current_version_site/content/User/README/README/images
      - cp ../../images/DockerDesktop.png current_version_site/content/User/README/README/images/DockerDesktop.png
      - chmod -R 755 current_version_site/content/User/README

  install:
    cmds:
      - task: "install:hugo"
      - task: "install:typedoc"
      - task: "install:solo"

  install:hugo:
    status:
      - command -v hugo
    cmds:
      - go install github.com/gohugoio/hugo@v0.124.1

  install:typedoc:
    cmds:
      - npx typedoc --version

  install:solo:
    dir: ../..
    sources:
      - package.json
      - package-lock.json
    cmds:
      - npm install

  start:all:versions:site:
    cmds:
      - task: "clean:all:versions:site"
      - task: "build:all:versions:site"
      - hugo server --baseURL http://localhost:1313/ --disableFastRender --ignoreCache --source all_versions_site --destination ../output/public

  all:versions:site:
    cmds:
      - task: "clean:all:versions:site"
      - task: "build:all:versions:site"

  clean:all:versions:site:
    cmds:
      - rm -Rf all_versions_site/static/main
      - rm -Rf all_versions_site/static/latest
      - rm -Rf all_versions_site/static/v*
      - rm -Rf output/public

  build:all:versions:site:
    cmds:
      - |
        echo "---" > all_versions_site/data/menu/main.yml
        echo "# https://geekdocs.de/usage/menus/" >> all_versions_site/data/menu/main.yml
        echo "main:" >> all_versions_site/data/menu/main.yml
        echo "  - name: latest" >> all_versions_site/data/menu/main.yml
        echo "    ref: \"/latest/\"" >> all_versions_site/data/menu/main.yml
        echo "    external: true" >> all_versions_site/data/menu/main.yml
        echo "  - name: main" >> all_versions_site/data/menu/main.yml
        echo "    ref: \"/main/\"" >> all_versions_site/data/menu/main.yml
        echo "    external: true" >> all_versions_site/data/menu/main.yml
        mkdir -p all_versions_site/static
        cp -R output/latest all_versions_site/static/
        cp -R output/main all_versions_site/static/
      - mkdir -p all_versions_site/themes/hugo-geekdoc
      - curl -L https://github.com/thegeeklab/hugo-geekdoc/releases/latest/download/hugo-geekdoc.tar.gz | tar -xz -C all_versions_site/themes/hugo-geekdoc/ --strip-components=1
      - hugo version
      - hugo config
      - hugo --gc --minify --baseURL "$HUGO_BASE_URL" --source all_versions_site --destination ../output/public
